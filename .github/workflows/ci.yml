name: CI - Task Tracker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
 
  super-linter:
    name: Super-Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  
          persist-credentials: false

      - name: Run Super-Linter
        uses: super-linter/super-linter@v7.2.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
          VALIDATE_JAVA: true
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true

  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Maven (para act)
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Run Checkstyle
        run: mvn checkstyle:check || true

  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Maven (para act)
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Run tests with coverage
        run: mvn clean test jacoco:report -B

      - name: Verify coverage ≥ 90%
        run: |
          if [ ! -f target/site/jacoco/jacoco.xml ]; then
            echo "No se generó jacoco.xml, se omite verificación"
          else
            MISSED=$(grep -oP 'missed="\K[0-9]+' target/site/jacoco/jacoco.xml | awk '{s+=$1} END {print s}')
            COVERED=$(grep -oP 'covered="\K[0-9]+' target/site/jacoco/jacoco.xml | awk '{s+=$1} END {print s}')
            TOTAL=$((COVERED + MISSED))
            PERCENT=$((COVERED * 100 / TOTAL))
            echo "Coverage: $PERCENT%"
            if [ $PERCENT -lt 90 ]; then
              echo "❌ Coverage menor al 90%"
              exit 1
            fi
          fi

      - name: Upload coverage report
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: target/site/jacoco/

      - name: Save coverage locally (act only)
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p artifacts
          if [ -d target/site/jacoco ]; then
            cp -r target/site/jacoco artifacts/
          else
            echo "No hay reportes Jacoco, se omite el paso"
          fi

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Install Maven (para act)
        run: sudo apt-get update && sudo apt-get install -y maven

      - name: Package app
        run: mvn clean package -DskipTests

      - name: Upload JAR
        if: ${{ env.ACT != 'true' }}
        uses: actions/upload-artifact@v3
        with:
          name: task-tracker-jar
          path: target/*.jar

      - name: Save JAR locally (act only)
        if: ${{ env.ACT == 'true' }}
        run: |
          mkdir -p artifacts
          cp target/*.jar artifacts/ || true

  docker:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}/task-tracker:latest